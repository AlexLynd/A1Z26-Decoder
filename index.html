<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <title>A1Z26 Parser</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <menu>
            <a href="index.html">A1Z26</a>
            <a href="quiz.html">Quiz</a>
            <a href="about.html">About</a>
            <a href="" id="right">GitHub</a>
        </menu>
        <main>
            <div class="centered">
                <h1>A1Z26 Parser</h1>
                <form class="searchForm" onsubmit="event.preventDefault(); l2n(raw.value)">
                    <input type="text" placeholder="Enter Text..." id="raw">
                    <button type="button" onclick="l2n(raw.value)"><i class="fa fa-search"></i></button>
                </form>

                <div id="output"><h2>Output will be here</h2></div>

                <p> Â©2019 Alex Lynd | Michael Lee</p>
            </div>
            <script>
                    var alphabet= ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
                    var element = document.getElementById('output');
                    /* implement better looping constructs */
                    function l2n(letters) {
                        element.innerHTML="";
                        tmp= "";
                        if (!isNaN(letters[0])) { // detect if number based on first char
                            var nums = letters.split(" ");
                            console.log(nums);
                            for (i=0; i<nums.length; i++){
                                for (j=0; j<alphabet.length; j++) {
                                    if (nums[i]==[j]){
                                        tmp+=alphabet[j-1];
                                    }
                                    
                                }
                            }
                        }
                        else { // if characters
                            letters=letters.toLowerCase();
                            for (i=0; i<letters.length; i++){
                                for(j=0; j<26; j++){
                                    if (letters.charAt(i)==alphabet[j]) {
                                        tmp+=j+1; tmp+=" ";
                                    }
                                   
                                }
                            }
                        }
                        article_name = document.createElement("h2");
                        article_name.innerHTML= tmp;
                        element.appendChild(article_name);
                    }
            </script>
        </main>


    </body>
</html>
